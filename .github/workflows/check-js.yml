name: JS Code Check

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Check Syntax Error
        # ဒီနေရာမှာ package သွင်းစရာမလိုဘဲ syntax ကိုပဲ စစ်ခိုင်းလိုက်တာ
        run: |
          node --check index.js
          node --check main_bot.js
          node --check cron.js
